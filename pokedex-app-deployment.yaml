apiVersion: apps/v1
kind: Deployment
metadata:
  name: pokedex-app
  labels:
    app: pokedex-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pokedex-app
  template:
    metadata:
      labels:
        app: pokedex-app
    spec:
      containers:
      - name: pokedex-app
        image: ghcr.io/rolfschutten/pokedex-aks/pokedex-app:latest
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - pokedex-app
            topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: pokedex-app-service
  labels:
    app: pokedex-app
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000  
  selector:
    app: pokedex-app
